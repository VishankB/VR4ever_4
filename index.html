<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Happy Teddy Day Ra ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;

    /* Soft romantic teddy theme */
    background:
      linear-gradient(rgba(255, 200, 215, 0.7), rgba(255, 180, 200, 0.7)),
      url("https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=1200&q=80");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  /* Decorative top curve */
  .drip {
    position: absolute;
    top: 0;
    width: 100%;
    height: 80px;
    background: linear-gradient(#ffb6c1, #ff9eb5);
    border-radius: 0 0 40px 40px;
    z-index: 1;
  }

  /* Floating teddy & hearts */
  .float {
    position: absolute;
    animation: floatUp 9s linear infinite;
    opacity: 0.7;
    z-index: 0;
  }

  @keyframes floatUp {
    0% { transform: translateY(110vh); opacity: 0; }
    10% { opacity: 0.7; }
    100% { transform: translateY(-10vh); opacity: 0; }
  }

  /* Card */
  .card {
    width: 360px;
    height: 540px;
    perspective: 1200px;
    z-index: 2;
    animation: fadeInUp 1.8s ease forwards;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .inner {
    width: 100%;
    height: 100%;
    position: relative;
    transition: transform 1s;
    transform-style: preserve-3d;
  }

  .card.flip .inner {
    transform: rotateY(180deg);
  }

  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(12px);
    background: rgba(255, 255, 255, 0.9);
    border-radius: 22px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 26px;
    text-align: center;
  }

  .front h1 {
    color: #e75480;
    margin-bottom: 20px;
  }

  .teddy {
    font-size: 5em;
    cursor: pointer;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.12); }
    100% { transform: scale(1); }
  }

  .tap {
    margin-top: 14px;
    font-size: 0.9em;
    color: #888;
  }

  .back {
    transform: rotateY(180deg);
    box-shadow: 0 0 50px rgba(255, 150, 180, 0.9);
  }

  .back h2 {
    color: #e75480;
    margin-bottom: 12px;
  }

  .message span {
    display: block;
    opacity: 0;
    animation: reveal 0.8s forwards;
  }

  .message span:nth-child(1) { animation-delay: 0.2s; }
  .message span:nth-child(2) { animation-delay: 0.6s; }
  .message span:nth-child(3) { animation-delay: 1s; }
  .message span:nth-child(4) { animation-delay: 1.4s; }
  .message span:nth-child(5) { animation-delay: 1.8s; }

  @keyframes reveal {
    to { opacity: 1; }
  }

  .signature {
    margin-top: 18px;
    font-style: italic;
    color: #e75480;
    font-weight: bold;
  }

  .glow {
    box-shadow: 0 0 65px rgba(255, 170, 200, 1) !important;
  }
</style>
</head>
<body>

<div class="drip"></div>

<script>
  for (let i = 0; i < 22; i++) {
    let f = document.createElement("div");
    f.className = "float";
    f.innerHTML = Math.random() > 0.5 ? "üß∏" : "üíó";
    f.style.left = Math.random() * 100 + "vw";
    f.style.fontSize = (14 + Math.random() * 22) + "px";
    f.style.animationDuration = (6 + Math.random() * 6) + "s";
    document.body.appendChild(f);
  }
</script>

<div class="card" id="card">
  <div class="inner">

    <!-- FRONT -->
    <div class="front">
      <h1>Happy Teddy Day üß∏</h1>
      <div class="teddy" onclick="flipCard()">üß∏</div>
      <div class="tap">Tap the teddy</div>
    </div>

    <!-- BACK -->
    <div class="back">
      <h2>My Cuddly Love, Ra ‚ù§Ô∏è</h2>

      <div class="message">
        <span>Ra ‚ù§Ô∏è,</span>
        <span>This teddy carries all my hugs for you.</span>
        <span>Whenever you miss me, hold it close.</span>
        <span>Just like this teddy, I‚Äôll always be there.</span>
        <span>Wrapping you in love ‚Äî today and always üß∏‚ù§Ô∏è</span>
      </div>

      <div class="signature">‚Äî Yours forever ‚ù§Ô∏è</div>
    </div>

  </div>
</div>

<script>
  function flipCard() {
    const card = document.getElementById("card");
    card.classList.add("flip");
    card.querySelector(".back").classList.add("glow");
  }
</script>

</body>
</html>
